<mat-card class="example-card" *ngIf="user">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img [src]="user.picture.thumbnail" alt="Photo of user">
    </div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.location.city}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="user.picture.large" alt="Photo of user">
  <mat-card-content>
    Contacts:
    <ul>
      <li>Phone - {{user.phone}}</li>
      <li>Email - {{user.email}}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="navigateToList()">Back to list</button>
  </mat-card-actions>
</mat-card>
